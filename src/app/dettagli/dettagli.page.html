<ion-header>
  <ion-toolbar>
    <ion-title>Dettagli</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movieDetails">
    <ion-card-header>
      <ion-card-title>{{ movieDetails.Title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="4">
            <ion-img [src]="movieDetails.Poster" alt="{{ movieDetails.Title }}"></ion-img>
          </ion-col>
          <ion-col size="12" size-md="8">
            <p><strong>Anno:</strong> {{ movieDetails.Year }}</p>
            <p><strong>Genere:</strong> {{ movieDetails.Genre }}</p>
            <p><strong>Regista:</strong> {{ movieDetails.Director }}</p>
            <p><strong>Valutazione:</strong> {{ movieDetails.imdbRating }}</p>
            <p><strong>Trama:</strong> {{ movieDetails.Plot }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
