<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Movie App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="segmentChanged()">
      <ion-segment-button value="movies">
        Movies
      </ion-segment-button>
      <ion-segment-button value="series">
        Series
      </ion-segment-button>
    </ion-segment>

    <ion-item>
      <ion-label>Termine di Ricerca</ion-label>
      <ion-input type="text" [(ngModel)]="searchTerm" (ionChange)="filterMediaList()"></ion-input>
    </ion-item>

    <!-- Aggiungi il campo di selezione per il criterio di ordinamento -->
    <ion-item>
      <ion-label>Criterio di Ordinamento</ion-label>
      <ion-select [(ngModel)]="selectedSortCriteria" (ionChange)="onSortChange($event)">
        <ion-select-option *ngFor="let option of sortCriteriaOptions" [value]="option">
          {{ option }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <div class="row">
    <!-- Utilizza il nuovo elenco di film filtrato per visualizzare i risultati -->
    <div class="col-2" *ngFor="let media of (filteredMediaList.length === 0 ? groupedMediaList : filteredMediaList)">
      <ion-card (click)="navigateToDetailsPage(media.imdbID)">
        <ion-card-header>
          <ion-card-title>{{ media.Title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="media.Poster" alt="{{ media.Title }}"></ion-img>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
